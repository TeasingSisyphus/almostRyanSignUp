
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='style.css'/>
    <script type="text/javascript" src='angular.js'></script>
  <!-- The above 3 meta tags must  come first in the head; any other head content must come after  these tags -->
  <title>Bootstrap 101 Template</title>

  <!--  Bootstrap -->
    <link href="bootstrap.min.css" rel="stylesheet">
  </head>
  
  <body>
  <div class="container-fluid">
    <div id='topNav'></div> 
    <div id="sideBar"></div>
    <div id='topwrap'>
        <div class="row">
          <h2 class='col-sm-offset-4 col-sm-2'>Sign Up</h2>
      </div>
    <div class="row">
      <form class='col-sm-offset-4 col-sm-4'>
        <div class='col-sm-12'>
          <h3>Name</h3>
          <input type='text' placeholder='Jeffry Dahmer'>
        </div>
        <div class='col-sm-12'>
          <h3>Email</h3>
          <input type='email' placeholder='e.g. woot@gmail.com'>
        </div>
        <div class='col-sm-12'>
          <h3>Password</h3>
          <input type='text'>
        </div>
        <div class='col-sm-12'>
          <h3> Repeat Password</h3>
          <input type='text'>
        </div>
      </form>
    </div>
  </div>
  </div>
  <div id="botNav"></div>

  </body>
</html>
